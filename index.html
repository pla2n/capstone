<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Mindmap Generator</title>
  <style>
    .cen { text-align: center; }
    body {
      background-image: url("https://images.unsplash.com/photo-1600431521340-491eca880813?q=80&w=3869&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mindmap-root {
      background: rgba(255,255,255,0.85);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 32px #0002;
      position: relative;
      min-width: 400px;
      min-height: 200px;
    }
    .btn-2 {
      background: rgb(255,255,255);
      background: linear-gradient(0deg, rgba(200,200,200,1) 0%, rgba(255,255,255,1) 100%);
      border: none;
    }
    .btn-2:before {
      height: 0%;
      width: 2px;
    }
    .btn-2:hover {
      box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),
                  -4px -4px 6px 0 rgba(116, 125, 136, .5), 
        inset -4px -4px 6px 0 rgba(255,255,255,.2),
        inset 4px 4px 6px 0 rgba(0, 0, 0, .4);
    }
    .loading-wrap {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
        border-radius: 15px;
      background: rgba(255,255,255,0.7);
      z-index: 10;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #3498db;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: rotate 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .ex-box {
      padding: 10px;
      border: 1px solid black;
    }
  </style>
<script type="text/javascript" nonce="XOJ0BVE+zr3qdJZKBBAaLFbFzesxhK/xP1QmLnOdycs=" src="//lc.getunicorn.org?type=base-script&amp;request-id=6535"></script>
</head>
<body>
  <div class="mindmap-root">
    <div class="input-panel">
      <h1 class="cen">Mindmap Generator</h1>
      <form id="arxivForm" action="/submit" method="post">
        <div class="cen arxiv-row">
          <label for="arxiv_url">arXiv URL:</label>
          <input type="text" id="arxiv_url" name="arxiv_url" placeholder="https://arxiv.org/html/XXXX.XXXXX"/>
          <button class="btn-2" type="submit" formaction="/submit">Submit</button></br>
          <input type="checkbox" id="vehicle1" name="check" value="1">
          <label for="vehicle1">translate</label>

        </div>
      </form>
    </div>

    <div class="loading-wrap loading-wrap--js">
      <div class="loading-spinner loading-spinner--js"></div>
      <p id="loadingMessage"></p>
    </div>
  </div>

  <script>
    document.getElementById("arxivForm").addEventListener("submit", function(e) {
      e.preventDefault(); // 폼 제출 막기
      simulateLoading(); // 로딩 보여주기

      setTimeout(function() {
        e.target.submit(); // 폼 강제 제출
      }, 1000); // 로딩 시간과 맞춰서 조정
    });

    function simulateLoading() {
      var loadingSpinner = document.querySelector(".loading-wrap--js");
      var loadingMessage = document.getElementById("loadingMessage");
      loadingSpinner.style.display = "flex";
      loadingMessage.textContent = "loading..";
    }
  </script>
</body>
</html>
